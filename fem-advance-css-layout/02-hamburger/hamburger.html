<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./hamburger.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/821e8bb9ad.js"></script>
  <title>Hamburger Menu - CSS Only</title>
</head>

<body>
  <header>
    <div class="row">
      <a href="#main-menu" id="main-menu-toggle" class="menu-toggle" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <span class="fas fa-bars" aria-hidden="true"></span>
      </a>

      <div class="myName">
        Dios
      </div>
    </div>
  </header>

  <nav id="main-menu" class="main-menu" aria-label="main menu">
    <div>
      Hi, I'm Dios V
    </div>

    <a href="#main-menu-toggle" id="main-menu-toggle" class="menu-close">
      <span class="sr-only">Close main menu</span>
      <span class="fas fa-times" aria-hidden="true"></span>
    </a>

    <a href="#main-menu-toggle" class="backdrop" hidden tabindex="-1"></a>
  </nav>
</body>

</html>
